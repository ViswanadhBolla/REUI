<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body ">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label>Name</label>
            <input class="form-control" autocomplete="off"  ngModel name="userName" #userName="ngModel" required>
            <span *ngIf="userName.invalid && (userName.touched||userName.dirty)" class="error-block">
              Please provide name
            </span>
          </div>
          <div class="form-group col-12">
            <label>Password</label>
            <input class="form-control"  type="password" ngModel name="password" #password="ngModel" required minlength="8">
            <span *ngIf="password.invalid && (password.touched||password.dirty)" class="error-block">
              Please provide password (minimum 8 characters)
            </span>
          </div>
          <div class="form-group col-12 pt-3">
            <button type="submit"  [disabled]="!loginForm.valid"  class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary mx-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

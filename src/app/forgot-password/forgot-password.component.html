<div class="pt-1">
  <h1 class="py-1" style="text-align:center;"><i style='font-size:40px' class="bi bi-key"></i>  Forgot Password</h1>
  </div>

  <div class="container my-2 " style="width: 40%;">
    <form [formGroup]="forgotpassword">

      <div>
        <h5 class="py-2" for="email">Email</h5>
        <input type="email" id="email" name="email" required class="form-control" formControlName="email" placeholder="Enter email..">

      </div>
      <br>

      <label [hidden]="flag"  for="otp">OTP</label>
      <input type="number" id="otp" name="otp"  [hidden]="flag" required class="form-control" formControlName="otp" placeholder="Please Enter OTP..">
<br>
<div class="top" style = "position:relative; left:0px; top:-45px;" [hidden]="!submitflag">
  <label  for="password">Password</label>
  <input type="password" id="password" name="password" required class="form-control" formControlName="password"  placeholder="Enter new password..">
 

  <label for="confirmPassword">Confirm Password</label>
  <input type="password" id="confirmPassword" name="confirmPassword" required  class="form-control" formControlName="confirmPassword" placeholder="Reenter Password.." >
  <span *ngIf="forgotpassword.hasError('notmatched') && forgotpassword.get('confirmPassword').valid" class="error-block"> password not matched</span>

  <!-- <input  [disabled]="!forgotpassword.valid" type="submit"  value="Submit"> -->



  <button type="button"   [disabled]="!forgotpassword.valid" (click)="submit(forgotpassword)" class="btn btn-primary btn-block col-12 mt-2">Submit</button>
</div>
<div [hidden]="flag" style="float:left ;">
  <span *ngIf="forgotpassword.get('email').valid" >
    <button [hidden]="submitflag" type="button"class="btn btn-primary mt-2 mb-2"   (click) ="Verify(forgotpassword)" style="float:right ;">Verify Otp</button>
      </span>
</div>


<span *ngIf="forgotpassword.get('email').valid" >
  <button [hidden]="submitflag" type="button"class="btn btn-primary mt-2 mb-2"   (click) ="GenerateOtp(forgotpassword)" style="float:right ;">Generate OTP</button>
    </span>

    </form>
  </div>
